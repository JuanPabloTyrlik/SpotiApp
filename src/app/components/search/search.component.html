<div class="col">
    <div class="row">
        <input #term type="text" (keyup)="buscar(term.value)" class="form-control" placeholder="Buscar artista...">
    </div>
</div>

<div class="card-columns animated fadeIn">
    <div *ngFor="let artist of artistas" class="card">
        <img [src]="artist.images[0].url" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ artist.name }}</h5>
        </div>
    </div>
</div>
