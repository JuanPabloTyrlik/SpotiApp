<div class="card-columns animated fadeIn">
    <div *ngFor="let release of newReleases" class="card">
        <img [src]="release.images | noimage" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ release.name }}</h5>
            <p><span *ngFor="let artist of release.artists" class="badge badge-pill badge-primary">{{ artist.name}}</span></p>
        </div>
    </div>
</div>
