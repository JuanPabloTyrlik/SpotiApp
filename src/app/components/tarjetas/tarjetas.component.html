<div class="card-columns mt-3 animated fadeIn">
    <div (click)="showArtist(item)" *ngFor="let item of items" class="card puntero">
        <img [src]="item.images | noimage" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p><span *ngFor="let artist of item.artists" class="badge badge-pill badge-primary">{{ artist.name}}</span></p>
        </div>
    </div>
</div>
